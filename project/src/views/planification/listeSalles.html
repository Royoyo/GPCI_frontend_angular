<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			Gestion des salles
		</h3>
	</div>
	<table st-table="classesView" st-safe-src="classes"  class="table table-responsive table-hover">
		<thead>
			<tr>
				<th st-sort="nom">Nom</th>
				<th st-sort="nb_places">Nombre de places</th>
				<th>Actions</th>
			</tr>
			<tr>
				<th>
					<input st-search="nom" placeholder="recherche nom" class="input-sm form-control" type="search"/>
				</th>
				<th>
					<input st-search="nb_places" placeholder="recherche Nombre de places" class="input-sm form-control" type="search"/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="classe in sallesView">
				<td>{{ classe.nom }}</td>
				<td>{{ classe.nb_places }}</td>
				<td>
					<div class="btn-group" dropdown keyboard-nav>
						<button id="simple-btn-keyboard-nav" type="button" class="btn btn-default" dropdown-toggle>
							Actions <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="menuitem"><a ng-click="openDetails(classe)">Editer</a></li>
							<li role="menuitem"><a ng-click="delete(classe)">Supprimer</a></li>									
						</ul>
					</div>
				</td>
			</tr>				
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4"><button type="submit" class="btn btn-default" ng-click="openDetails(-1)">Cr√©er une Salle</button></td>
			</tr>
		</tfoot>
	</table>
</div>
