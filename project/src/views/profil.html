<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			modification du contact : {{personne.firstName.capitalize}} {{personne.lastName.upper}}
		</h3>
	</div>
	<section class="row">
		<div class="col-lg-12">
			<label>login</label>
			<p>{{personne.login}}</p>
		</div>
	</section>
	<section class="row">
		<div class="col-lg-12">
			<label>role</label>
			<p ng-repeat="role in rolesView">{{role}}</p>
		</div>
	</section>
	<form newEmail class="form">
		<section class="row">
			<div class="col-lg-12">
				<label>email</label>
				<p>{{personne.email}}</p>
				<p>ï¿½ remplir et valider si vous souhaitez changer de d'addresse email</p>
				<div class="form-group">
					<input id="mailling_address" name="mailling_address" value='' >
					<input type="submit" class="btn btn-default" ng-click="updateMA()" value="Enregistrer" />
			</div>
		</section>
	</form>
	<form newPassword class="form">
		<section class="row">
			<div class="col-lg-12">
				<label>Mot de passe</label>
				<p>{{personne.password}}</p>
				<div class="form-group">
					<div class="col-sm-offset-2">
						<input id="password" name="password" value='' >
						<input id="validpassword" name="validpassword" value='' >
						<input type="submit" class="btn btn-default" ng-click="updatePW()" value="Enregistrer" />
					</div>
				</div>
			</div>
		</section>	
    </form>
	
	
</div>
