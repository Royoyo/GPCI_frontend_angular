<div class="panel panel-default">
	<div class="panel-heading" ng-hide="creation">Détails ressource</div>
	<div class="panel-heading" ng-show="creation">Création ressource</div>
	<div class="panel-body">
		<form novalidate name="form" ng-submit="save(ressource)">
			<div class="form-group">
				<label>Nom</label>
				<input type="text" class="form-control" name="lastName" ng-model="ressource.nom" required>
                <span class="text-danger" ng-show="form.lastName.$error.required">Veuillez préciser un nom.</span>
			</div>
			<div class="form-group">
				<label>Code</label>
				<input type="text" class="form-control" name="firstName" ng-model="ressource.code" required>
                <span class="text-danger" ng-show="form.firstName.$error.required">Veuillez préciser un code.</span>
			</div>
			<div class="form-group">
                <div class="col-sm-offset-2">
                    <input type="submit" class="btn btn-success"  value="Enregistrer" ng-disabled="form.$invalid"/>
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Annuler</button>
                </div>
		    </div>
		</form>
	</div>
</div>
